<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 가입 완료</title>
    <!-- 부트스트랩 사용 예시; 사용하지 않으시면 제거하세요 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1>회원 가입 완료</h1>
                <p class="lead">회원님의 가입이 성공적으로 완료되었습니다.</p>
                <!-- 추가적으로 회원 정보를 표시하려면 context 변수 사용 -->
                {% if username %}
                    <h2>Welcome, {{ username }}!</h2>
                {% endif %}
                <p>이제 서비스를 자유롭게 이용하실 수 있습니다.</p>
                <a href="/" class="btn btn-primary mt-3">메인 페이지로 이동</a>
            </div>
        </div>
    </div>
</body>
</html>
